                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"

            <!-- Profile dropdown -->

                <button
                  class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"

      <!--

    Menu open: "block", Menu closed: "hidden"

        <div class="px-2 pt-2 pb-3 space-y-1">

    <div class="flex w-4/6 h-3/5 md:my-32 md:mx-60 pl-24">
      <div
        class="w-2/5 h-64 border-4 border-gray-800 border-opacity-75 inline-block Segoe UI text-center rounded-3xl"
      >
        <h2 class="w-1/5 md:my-2">SQL Injection</h2>
        <br />
        <span>帳號</span>
        <input
          id="name"
          class="w-3/5 md:my-5 border-2 rounded-lg border-gray-800 focus:ring-2 focus:ring-gray-300 focus:rounded-lg focus:outline-none"
          type="text"
          name="name"
          placeholder="name"
          size="10"
        />
        <br />
        <span>密碼</span>
        <input
          id="password"
          class="w-3/5 md:my-3 border-2 rounded-lg border-gray-800 focus:ring-2 focus:ring-gray-300 focus:rounded-lg focus:outline-none"
          type="password"
          name="password"
          placeholder="password"
          size="20"
        />
        <div id="Button">
          <button
            class="w-2/5 md:my-5 border-2 rounded-lg border-gray-800 hover:bg-gray-800 hover:text-white"
            onclick="clickBtn()"
          >
            Login
          </button>
          <button
            class="w-2/5 md:my-5 border-2 rounded-lg border-gray-800 hover:bg-gray-800 hover:text-white"
            onclick="clickInjectBtn()"
          >
            Injection
          </button>
        </div>
        <!-- </form>ml-24 w-full bg-gray-800 text-white -->
      </div>
      <div>
        <textarea
          name="msg"
          id="msg"
          class="ml-24 w-full h-64 bg-gray-800 text-white rounded-3xl"
        ></textarea>
      </div>
    </div>

<script>
  function clickInjectBtn() {
    //let name = $("#name").val(); admin' or '1' ='1

    axios
      .post("http://127.0.0.1:8787/injection/login2", {
        name: $("#name").val(),
        password: $("#password").val(),
      })
      .then((res) => {
        alert(JSON.stringify(res.data));
        if (res.data) $("#msg").val(res.data.message);
        else alert("login failed");
      })
      .catch(function (error) {
        console.log(error);
      });
  }
</script>
